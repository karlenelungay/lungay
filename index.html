<!DOCTYPE html>
<html>
<head>
<title> Prompt user to enter two numbers.The program should calculate the sum of all numbers in that range</title>
</head>
<body>
<script type="text/javascript">
// Promt the user 	to enter two numbers
let start=Number(prompt("What is your first number?"));
let end=Number(prompt("What is your last number?"));

//Initialize the sum variable
let sum=0;

// Loop from start to end and add each number to the sum

for (let i= start;  i<=end; i++)
{sum += i;
}

// Display the sum alert
alert ("The sum of all the numbers from "+start+" to "+end+" is "+sum);

</script>
</body>
</html>
